{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

    <form method="POST" style="margin:auto;margin-top:40px;" class="col-sm-4">
        {% csrf_token %}
        {% if form.email.errors %}
            {{form.email.errors}}
        {% endif %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" style="width:100%;" value="Reset Password">
    </form>

{% endblock %}
